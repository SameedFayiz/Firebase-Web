<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <title>Document</title>
    </head>

    <body>
        <nav class="navbar navbar-expand-lg bg-body-tertiary sticky-top"
            style="background: linear-gradient(90deg, rgba(58, 8, 157, 1) 0%, rgba(223, 6, 235, 1) 100%);">

            <div class="container-fluid">
                <a class="navbar-brand fw-bolder fst-italic text-white text-uppercase ps-3" href="#">
                    Shopee
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link text-white fw-medium" href="home.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white fw-medium" href="products.html">All products</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white fw-medium">Contact us</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white fw-medium" href="account.html">Account<i
                                    class="fa-solid fa-user mx-1"></i></a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="flex-row bg-light" id="bodyMain">
            <div class="body1 col-2 border border-2 border-black bg-dark bg-gradient"></div>
            <div class="body2 col-8 border border-black overflow-hidden">
                <div class="m-5">
                    <p class="d-block h1 bg-white fst-italic fw-bold colourThemeText">Account center</p>
                    <div class="mb-3 w-50">
                        <label for="accFname" class="form-label">Firstname</label>
                        <input type="text" class="form-control" id="accFname" placeholder="Another input placeholder"
                            readonly>
                    </div>
                    <div class="mb-3 w-50">
                        <label for="accLname" class="form-label">Lastname</label>
                        <input type="text" class="form-control" id="accLname" placeholder="Another input placeholder"
                            readonly>
                    </div>
                    <div class="mb-3 w-50">
                        <label for="accEmail" class="form-label">Email</label>
                        <input type="email" class="form-control" id="accEmail" placeholder="Example input placeholder"
                            readonly>
                    </div>
                    <div class="mb-3 w-50">
                        <label for="accPass" class="form-label">Password</label>
                        <input type="password" class="form-control" id="accPass" placeholder="Another input placeholder"
                            readonly>
                    </div>
                    <div class="mb-3 w-50">
                        <label for="accPhone" class="form-label">Phone no#</label>
                        <input type="tel" class="form-control" id="accPhone" placeholder="Another input placeholder"
                            readonly>
                    </div>
                    <div class="mb-3 w-50">
                        <label for="accAddress" class="form-label">Address</label>
                        <input type="text" class="form-control" id="accAddress" placeholder="Another input placeholder"
                            readonly>
                    </div>
                    <button type="button" class="btn btn-danger" id="signOut">Sign out</button>
                </div>
            </div>
            <div class="body3 col-2 border border-black bg-dark bg-gradient"></div>
        </div>
        <script src="https://kit.fontawesome.com/0091f48b02.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"></script>
        <script type="module" src="../script.js"></script>
    </body>

</html>
