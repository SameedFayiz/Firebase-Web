<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <title>Document</title>
    </head>

    <body>
        <nav class="navbar navbar-expand-lg bg-body-tertiary sticky-top"
            style="background: linear-gradient(90deg, rgba(58, 8, 157, 1) 0%, rgba(223, 6, 235, 1) 100%);">
            <div class="container-fluid">
                <a class="navbar-brand fw-bolder fst-italic text-white text-uppercase ps-3" href="#">
                    Shopee
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link text-white fw-medium" href="home.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white fw-medium" href="products.html">All products</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white fw-medium">Contact us</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white fw-medium" href="account.html">Account<i
                                    class="fa-solid fa-user mx-1"></i></a>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search products" id="searchProd">
                        <button class="btn btn-light btn-outline-primary" type="button"
                            onclick="showProd(2,'prodDiv')">Search</button>
                    </form>

                </div>
            </div>
        </nav>
        <div class="flex-row bg-light" id="bodyMain">
            <div class="body1 col-2 border border-2 border-black bg-dark bg-gradient"></div>
            <div class="body2 col-8 border border-black overflow-hidden">
                <div class="d-block">
                    <div class="accordion" id="accordionExample">
                        <div class="accordion-item">
                            <h2 class="accordion-header">
                                <button class="accordion-button fs-3 bg-white fst-italic fw-bold ps-3 colourThemeText"
                                    type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne"
                                    aria-expanded="true" aria-controls="collapseOne">
                                    Show Categories
                                </button>
                            </h2>
                            <div id="collapseOne" class="accordion-collapse collapse"
                                data-bs-parent="#accordionExample">
                                <div class="accordion-body">
                                    <ul class="nav justify-content-around" id="category">
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="prodDivText" class="d-block h3 bg-white fst-italic fw-bold ps-3 py-2 colourThemeText my-2">
                        All Products
                    </div>
                    <div id="prodDiv" class="row row-cols-1 row-cols-md-3 row-cols-lg-4 g-2 p-2">
                        <!-- Basic Card -->
                    </div>
                </div>
            </div>
            <div class="body3 col-2 border border-black bg-dark bg-gradient"></div>
        </div>
        <script src="https://kit.fontawesome.com/0091f48b02.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"></script>
        <script src="app.js"></script>
    </body>

</html>
